<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>XML Parser</title>
  <link rel="stylesheet"
        href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <style>
    textarea { width: 100%; height: 200px; }
    #output td { font-family: monospace; vertical-align: top; width: 50%; }
    #sax div { display: flex; }
    #sax div span { flex: 1; }
    #dom div { white-space: pre; }
    .error { color: red; }

  </style>
</head>
<body>
<h1>XML Parser</h1>

<h2>Input</h2>
<p>
    <textarea id="input">
<?xml version="1.0"?>
<!DOCTYPE name [ <!ELEMENT html (head, body)> ]>
<ns:foo attr="not namespaced" n1:ans="namespaced 1"
        n2:ans="namespace 2" >
  Plain text content
  <element/>
  <ns:element/>
  <!-- comment -->
  <![CDATA[cdata]]>
  <?processing instruction?>
</ns:foo></textarea>
</p>

<h2>Output</h2>
<table>
  <thead>
  <tr>
    <th>Events (SAX)</th>
    <th>DOM (pretty-printed)</th>
  </tr>
  </thead>
  <tbody>
  <tr id="output">
    <td id="sax"></td>
    <td id="dom"></td>
  </tr>
  </tbody>
</table>

<script src="xml.dart.js"></script>
</body>
</html>
