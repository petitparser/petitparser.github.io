<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSON Parser</title>
  <link rel="stylesheet"
        href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
  <style>
    textarea { width: 100%; height: 380px; }
    #output td { font-family: monospace; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>JSON Parser</h1>

  <h2>Input</h2>
  <p>
    <textarea id="input">{
  "firstName": "John",
  "lastName": "Smith",
  "isAlive": true,
  "age": 27,
  "address": {
    "streetAddress": "21 2nd Street",
    "city": "New York",
    "state": "NY",
    "postalCode": "10021-3100"
  },
  "phoneNumbers": [
    {
      "type": "home",
      "number": "212 555-1234"
    },
    {
      "type": "office",
      "number": "646 555-4567"
    }
  ],
  "children": [],
  "spouse": null
}</textarea>
    <input type="submit" id="action" value="Parse">
  </p>

  <h2>Output</h2>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>PetitParser</th>
        <th>Native</th>
      </tr>
    </thead>
    <tbody>
      <tr id="timing">
        <th>Timing:</th>
        <td class="custom"></td>
        <td class="native"></td>
      </tr>
      <tr id="output">
        <th>Output:</th>
        <td class="custom"></td>
        <td class="native"></td>
      </tr>
    </tbody>
  </table>

  <script src="json.dart.js"></script>
</body>
</html>
